<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Crawler GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .progress {
            margin-top: 20px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPT Crawler GUI</h1>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" id="url" placeholder="Enter the URL to start crawling">
        </div>
        <div class="form-group">
            <label for="match">Match Pattern</label>
            <input type="text" id="match" placeholder="Enter the URL pattern to match">
        </div>
        <div class="form-group">
            <label for="selector">CSS Selector</label>
            <input type="text" id="selector" placeholder="Enter the CSS selector to match">
        </div>
        <div class="form-group">
            <label for="maxPagesToCrawl">Max Pages to Crawl</label>
            <input type="number" id="maxPagesToCrawl" placeholder="Enter the maximum number of pages to crawl">
        </div>
        <div class="form-group">
            <label for="outputFileName">Output File Name</label>
            <input type="text" id="outputFileName" placeholder="Enter the output file name">
        </div>
        <div class="form-group">
            <label for="csvFile">CSV File</label>
            <input type="file" id="csvFile" accept=".csv">
        </div>
        <button id="startButton">Start Crawling</button>
        <div class="progress" id="progress"></div>
        <div class="output" id="output"></div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const Papa = require('papaparse');

        document.getElementById('startButton').addEventListener('click', () => {
            const config = {
                url: document.getElementById('url').value,
                match: document.getElementById('match').value,
                selector: document.getElementById('selector').value,
                maxPagesToCrawl: document.getElementById('maxPagesToCrawl').value,
                outputFileName: document.getElementById('outputFileName').value,
            };

            const csvFile = document.getElementById('csvFile').files[0];
            if (csvFile) {
                Papa.parse(csvFile, {
                    complete: (results) => {
                        const urls = results.data.map(row => row[0]);
                        config.urls = urls;
                        startCrawling(config);
                    },
                    error: (error) => {
                        document.getElementById('error-message').innerText = `Error parsing CSV file: ${error.message}`;
                    }
                });
            } else {
                startCrawling(config);
            }
        });

        function startCrawling(config) {
            ipcRenderer.send('start-crawl', config);

            ipcRenderer.on('crawl-complete', (event, outputFileName) => {
                document.getElementById('output').innerText = `Output file: ${outputFileName}`;
            });

            ipcRenderer.on('crawl-error', (event, errorMessage) => {
                document.getElementById('error-message').innerText = `Error: ${errorMessage}`;
            });
        }
    </script>
</body>
</html>
